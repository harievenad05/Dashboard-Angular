<div class="section-container">
  <div class="row-fluid cards">
    <div class="card-deck">
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5 class="heading-text">Daily Orders</h5>
        </div>
        <div class="card-body">
          <app-bar-chart></app-bar-chart>
        </div>
      </div>
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5 class="heading-text">Orders by Customer</h5>
        </div>
        <div class="card-body">
          <app-pie-chart></app-pie-chart>
          <app-pie-chart *ngIf='orderDataByCustomer' [inputData]='orderDataByCustomer' [limit]='3'></app-pie-chart>
      </div>
      </div>
      <div class="card mb-3 shadow card-theme">
        <div class="card-header card-header-theme">
          <h5 class="heading-text">Orders by State</h5>
        </div>
        <div class="card-body">
          <app-pie-chart *ngIf='orderDataByState' [inputData]='orderDataByState' [limit]='5'></app-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="row-fluid cards">
    <div class="card shadow card-theme">
      <div class="card-header card-header theme">
        <h5 class="heading-text">Monthly Sales by Product</h5>
      </div>
      <div class="card-body">
        <app-line-chart></app-line-chart>
      </div>
    </div>
  </div>
</div>
